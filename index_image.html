<!DOCTYPE html>
<html>

<head>
  <title>Image search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <ul>
      <li><a href="index.html">Google Search</a></li>
    </ul>
  </header>
  <div class="logo_image">
    <img alt="Google" src="google_images.png">
  </div>

  <form action="http://images.google.com/images">
    <div class="bar">
      <input class="searchbar" type="text" name="q" title="Search">
    </div>
    <div class="buttons">
      <input style="margin-left: 0px;" type="submit" class="button" value="Search">
    </div>
  </form>

</body>
