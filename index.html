<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <ul>
      <li><a href="index_image.html">Images</a></li>
      <li><a href="index_advanced.html">Advanced Search</a></li>
    </ul>
  </header>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"  alt="Google">
  </div>

  <form action="https://www.google.com/search">
    <div class="bar">
      <input class="searchbar" type="text" name="q">
    </div>
    <div class="buttons">
      <input style="margin-left: -100px;" type="submit" class="button" value="Google Search">
      <input style="margin-left: 100px;" type="submit" name="btnI" class="button" value="I'm Feeling Lucky">
    </div>
  </form>

</body>

</html>
