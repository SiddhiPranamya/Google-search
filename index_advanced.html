<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advanced.css" />
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </header>
    <div class="heading">Advanced Search</div>
    <div class="line"></div>
    <h3 id="h3">Find pages with...</h3>

    <div class="column">
        <form action="https://google.com/search">
            <div class="row">
                <label class="float">all these words:</label>
                <input type="text" name="q" />
            </div>
            <div class="row">
                <label class="float">this exact word or phrase:</label>
                <input type="text" name="q" />
            </div>
            <div class="row">
                <label class=float>any of these words:</label>
                <input type="text" name="q" />
            </div>
            <div class="row">
                <label class="float">none of these words:</label>
                <input type="text" name="q" />
            </div>
            <button type="submit">Advanced Search</button>
        </form>

    </div>



</body>
